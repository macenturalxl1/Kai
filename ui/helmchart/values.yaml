# Default values for helmchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
    #Ask about repository setting
    # repository: image-registry.openshift-image-registry.svc:5000/kai-ui-docker-5/kai:latest
    repository: macenturalxl1/kai-env-exp-2:latest
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ''
    containerPort: 8081

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

service:
    type: ClusterIP
    port: 8081
    targetPort: 8081

envConfigFile: "env-config.js"
